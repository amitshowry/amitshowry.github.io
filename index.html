 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Amith Showry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Custom styles for this template -->
  <link href="web.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
	 <div class="masthead clearfix">
       <div class="inner">
         <h3 class="masthead-brand">Amith Showry</h3>
         <nav>
		  <ul class="nav masthead-nav">
			  <li class="active"><a href="#">Home</a></li>
			  <li><a href="#">Photos</a></li>
			  <li><a href="#">Stories</a></li>
			  <li><a href="#">Journal</a></li>
			  <li><a href="#">About</a></li>
		  </ul>
	    </nav>
	  </div>
	</div>
	<div id="myCarousel" class="carousel slide">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" >
		  <div class="item active">
			<img src="images/1.jpg" alt="Chania">
		  </div>
		  <div class="item">
			<img src="images/2.jpg" alt="Chania">
		  </div>
		  <div class="item">
			<img src="images/3.jpg" alt="Flower">
		  </div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
     <div class="mastfoot">
      <div class="inner">
       <p class="text-center">All work under <a href="https://creativecommons.org/licenses/by-nc-sa/2.5/in/">Creative Commons Attribution-Noncommercial-Share Alike License.</a> </p>
      </div>
     </div>
  </div>
</body>
</html>
