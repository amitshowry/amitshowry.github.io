 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Amith Showry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Custom styles for this template -->
  <link href="web.css" rel="stylesheet">  
</head>

<body>
	<div class="container-fluid">
	 <nav class="navbar navbar-default">
	  <div class="container-fluid">
	  <div class="navbar-header">
		  <a class="navbar-brand" href="#">Amith Showry</a>
		</div>
		<ul class="nav navbar-nav">
		  <li class="active"><a href="#">Home</a></li>
		  <li><a href="#">Page 1</a></li>
		  <li><a href="#">Page 2</a></li>
		</ul>
		<form class="navbar-form navbar-right">
		  <div class="form-group">
			<input type="text" class="form-control" placeholder="Search">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	  </div>
	</nav>
	<br>
	<div class="row">
	  <div class="col-sm-2"></div><div class="row">
	  <div class="col-sm-8">
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			  <li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">

			  <div class="item active">
				<img src="images/fjords.jpg" alt="Chania" width="650" height="480">
			  </div>
			  <div class="item">
				<img src="images/lights.jpg" alt="Chania" width="650" height="480">
			  </div>
			  <div class="item">
				<img src="images/nature.jpg" alt="Flower" width="650" height="480">
			  </div>
			  <div class="item">
				<img src="images/black.jpg" alt="Flower" width="650	" height="480">
			  </div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
		</div>
		<div class="col-sm-2"></div>	
	  </div>	
	
	</div>
</body>
</html>
